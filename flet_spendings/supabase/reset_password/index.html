<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <!-- Alert Messages -->
    <div id="alertContainer" class="mb-3"></div>
    <div id="infoContainer" class="mb-3"></div>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
                <div class="reset-card">
                    <!-- Header -->
                    <div class="reset-header text-center mb-4">
                        <div class="logo-container mb-3">
                            <img src="dummy_logo_dark.png" width="80" alt="Dummy Logo">
                        </div>
                        <h2 class="reset-title">Reset Password</h2>
                        <p class="reset-subtitle">Enter your new password below</p>
                    </div>


                    <!-- Reset Form -->
                    <form id="resetForm" class="reset-form" novalidate>
                        <!-- New Password Field -->
                        <div class="form-group mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <div class="password-input-container">
                                <input 
                                    type="password" 
                                    class="form-control password-input" 
                                    id="newPassword" 
                                    name="newPassword"
                                    placeholder="Enter your new password"
                                    required minlength="8"
                                >
                                <button type="button" class="password-toggle" id="toggleNewPassword">
                                    <i data-feather="eye"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="form-group mb-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <div class="password-input-container">
                                <input 
                                    type="password" 
                                    class="form-control password-input" 
                                    id="confirmPassword" 
                                    name="confirmPassword"
                                    placeholder="Confirm your new password"
                                    required
                                >
                                <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                    <i data-feather="eye"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-reset w-100 mb-3" id="resetBtn">
                            <span class="btn-text">Update Password</span>
                            <span class="btn-loading d-none">
                                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                Updating...
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    feather.replace();
  </script>

    <!-- Supabase Client + Password Reset Logic -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://nzfrskgdvdhdfghjtaks.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56ZnJza2tkdmRoZGZnaGp0YWtzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1MzAwMTMsImV4cCI6MjA2ODEwNjAxM30.Y9ub1e4oaIDoIGXxoAJkC_WJtZVxknSlRpOfID0EYVE';
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        // Extract access_token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");
        const accessToken = params.get("access_token");

        // Authenticate temporarily
        if (accessToken) {
          const infocontainer = document.getElementById("infoContainer");
          infocontainer.innerHTML = `
            <div class="alert alert-info alert-dismissible fade show" role="alert">
              ${accessToken}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          `;

          const { data, error } = await supabase.auth.setSession({
            access_token: accessToken,
            refresh_token: accessToken, // Just reuse it temporarily for recovery
          });

          if (error) {
            showAlert("Invalid or expired recovery link.", "danger");
          }
        } else {
          showAlert("No recovery token found. Please request a new password reset.", "danger");
        }

        // Form logic
        const form = document.getElementById("resetForm");

        form.addEventListener("submit", async function (e) {
          e.preventDefault();
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword = document.getElementById("confirmPassword").value;

          if (newPassword !== confirmPassword) {
            showAlert("Passwords do not match.", "danger");
            return;
          }

          const { data, error } = await supabase.auth.updateUser({ password: newPassword });

          if (error) {
            showAlert("Failed to update password: " + error.message, "danger");
          } else {
            showAlert("Your password has been successfully updated!", "success");
            form.reset();
          }
        });

        function showAlert(message, type = "info") {
          const container = document.getElementById("alertContainer");
          container.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
              ${message}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          `;
        }

        // Password toggle
        document.getElementById("toggleNewPassword").addEventListener("click", () => {
          const input = document.getElementById("newPassword");
          input.type = input.type === "password" ? "text" : "password";
        });
        document.getElementById("toggleConfirmPassword").addEventListener("click", () => {
          const input = document.getElementById("confirmPassword");
          input.type = input.type === "password" ? "text" : "password";
        });
    </script>
    
    <!-- Initialize Feather Icons -->
    <script>
        feather.replace();
    </script>
</body>
</html>
